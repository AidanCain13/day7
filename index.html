<!DOCTYPE html>
<html>
<head>
<title>Index</title>
</head>
<body>

<table>
    
    <style>
        table, th, td {
          border: 1px solid rgb(184, 26, 157);
        }
        </style>

    <tr>
        <th>cell 1</th>
        <th>cell 2</th>
        <th>cell 3</th>
    </tr>
<tr>
    <td>cell 4</td>
    <td>cell 8</td>

    <td rowspan=2 > cell 5</td>
</tr>
<tr>
    <td>cell 6</td>
    <td>cell 7</td>
    
   
</tr>

</table>

<p></p>


</body>
</html>
